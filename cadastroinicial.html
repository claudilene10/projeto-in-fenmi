<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #EF2F7E;
      --bg: #f7f8fa;
      --card-bg: #fff;
      --text: #333;
      --muted: #777;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      cursor: pointer;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    .option:hover {
      border-color: var(--primary);
      background: #fff5fa;
    }

    .option input {
      accent-color: var(--primary);
      transform: scale(1.2);
    }

    .option span {
      font-size: 1rem;
      color: var(--text);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: #d6286e;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Como você deseja se cadastrar?</h1>
    <form action="cadastro.html" method="GET">
      <div class="form-group">
        <div class="options">
          <label class="option"> 
            <input type="radio" name="perfil" value="cliente" required ><a href="cadastroCliente.html"></a>
            <span>Sou Cliente – quero contratar serviços</span>
          </label>

          <label class="option">
            <input type="radio" name="perfil" value="prestador" required>
            <span>Sou Prestadora – quero oferecer meus serviços</span>
          </label>
        </div>
      </div>

      
    </form>
  </div>
</body>
</html>
